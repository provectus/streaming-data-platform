AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Fast Data Solution Cloudformation template
Metadata:
  Authors:
    Description: German Osin (gosin@provectus.com)
  License:
    Description: Some Licence.
Parameters:
  FDSServicePrefix:
    Type: String
    Default: fdsanalytics
  FDSAnalyticalDatabaseName:
    Type: String
    Default: fdsanalytics
  FDSS3Bucket:
    Type: String
    Default: fdsanalytics
  BufInterval:
    Type: Number
    Default: 60
  BufSize:
    Type: Number
    Default: 50
  ShardCount:
    Type: Number
    Default: 2
Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      BucketName: !Ref 'FDSS3Bucket'
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Function: !GetAtt 'JsonToParquetLambda.Arn'
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: !Join
            - _
            - - !Ref 'FDSServicePrefix'
              - KinesisPermission
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: kinesis
                Effect: Allow
                Action:
                  - kinesis:DescribeStream
                  - kinesis:PutRecord
                  - kinesis:ListStreams
                  - kinesis:PutRecords
                Resource: '*'
              - Sid: firehose
                Effect: Allow
                Action:
                  - kinesis:DescribeStream
                  - kinesis:PutRecord
                  - kinesis:ListStreams
                  - kinesis:PutRecords
                Resource: '*'
  KinesisAnalyticsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - kinesisanalytics.amazonaws.com
            Action:
              - sts:AssumeRole
          - Effect: Allow
            Principal:
              Service:
                - firehose.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: !Join
            - _
            - - !Ref 'FDSServicePrefix'
              - KinesisAnalyticsPermission
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Sid: ReadInputStream
                Action:
                  - kinesis:ListShards
                  - kinesis:ListStreams
                  - kinesis:DescribeLimits
                  - kinesis:DescribeStream
                  - kinesis:DescribeStreamConsumer
                  - kinesis:DescribeStreamSummary
                  - kinesis:GetRecords
                  - kinesis:GetShardIterator
                  - kinesis:ListTagsForStream
                  - kinesis:SubscribeToShard
                  - kinesis:AddTagsToStream
                  - kinesis:CreateStream
                  - kinesis:DecreaseStreamRetentionPeriod
                  - kinesis:DeleteStream
                  - kinesis:DeregisterStreamConsumer
                  - kinesis:DisableEnhancedMonitoring
                  - kinesis:EnableEnhancedMonitoring
                  - kinesis:IncreaseStreamRetentionPeriod
                  - kinesis:MergeShards
                  - kinesis:PutRecord
                  - kinesis:PutRecords
                  - kinesis:RegisterStreamConsumer
                  - kinesis:RemoveTagsFromStream
                  - kinesis:SplitShard
                  - kinesis:UpdateShardCount
                Resource: '*'
  BcnsStream:
    Type: AWS::Kinesis::Stream
    Properties:
      Name: !Join
        - _
        - - !Ref 'FDSServicePrefix'
          - bcns
      ShardCount: !Ref 'ShardCount'
  ClickStream:
    Type: AWS::Kinesis::Stream
    Properties:
      Name: !Join
        - _
        - - !Ref 'FDSServicePrefix'
          - clicks
      ShardCount: !Ref 'ShardCount'
  ImpressionsStream:
    Type: AWS::Kinesis::Stream
    Properties:
      Name: !Join
        - _
        - - !Ref 'FDSServicePrefix'
          - impressions
      ShardCount: !Ref 'ShardCount'
  AggregatesStream:
    Type: AWS::Kinesis::Stream
    Properties:
      Name: !Join
        - _
        - - !Ref 'FDSServicePrefix'
          - aggregates
      ShardCount: !Ref 'ShardCount'
  FDSApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Join
        - _
        - - !Ref 'FDSServicePrefix'
          - FDS_API
      Description: API used for FDS requests
      FailOnWarnings: false
  ImpressionBcnLambda:
    Type: AWS::Serverless::Function
    DependsOn: LambdaExecutionRole
    Properties:
      CodeUri: ./fds-lambda-api/target/fds-lambda-api-1.0-SNAPSHOT.jar
      FunctionName: !Join
        - _
        - - !Ref 'FDSServicePrefix'
          - ImpressionBcnStore
      Environment:
        Variables:
          STREAM_NAME: !Join
            - _
            - - !Ref 'FDSServicePrefix'
              - bcns
      Handler: com.provectus.fds.api.ImpressionBcnHandler
      MemorySize: 128
      Timeout: 180
      Role: !GetAtt 'LambdaExecutionRole.Arn'
      Runtime: java8
  ImpressionBcnLambdaPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - ImpressionBcnLambda
      - FDSApi
    Properties:
      Action: lambda:invokeFunction
      FunctionName: !GetAtt 'ImpressionBcnLambda.Arn'
      Principal: apigateway.amazonaws.com
      SourceArn: !Join
        - ''
        - - 'arn:aws:execute-api:'
          - !Ref 'AWS::Region'
          - ':'
          - !Ref 'AWS::AccountId'
          - ':'
          - !Ref 'FDSApi'
          - /*
  ImpressionBcnResource:
    Type: AWS::ApiGateway::Resource
    DependsOn:
      - FDSApi
