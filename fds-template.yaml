          - - 'arn:aws:apigateway:'
            - !Ref 'AWS::Region'
            - :lambda:path/2015-03-31/functions/
            - !GetAtt 'ImpressionBcnLambda.Arn'
            - /invocations
        IntegrationResponses:
          - StatusCode: 200
      RequestParameters:
        method.request.querystring.name: true
      ResourceId: !Ref 'ImpressionBcnResource'
      RestApiId: !Ref 'FDSApi'
      MethodResponses:
        - StatusCode: 200
