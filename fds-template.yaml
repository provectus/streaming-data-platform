    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:invokeFunction
      FunctionName: !GetAtt 'JsonNewLineAdderLambda.Arn'
      Principal: firehose.amazonaws.com
      SourceArn: !GetAtt 'RawBcnsS3DeliveryStream.Arn'
