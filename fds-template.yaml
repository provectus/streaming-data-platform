    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./fds-lambda-compaction/target/fds-lambda-compaction-1.0-SNAPSHOT.jar
      FunctionName: !Join
        - _
        - - !Ref 'FDSServicePrefix'
          - JsonNewLineAdderLambda
