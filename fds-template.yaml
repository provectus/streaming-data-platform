AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Data streaming solution for Fast Data
Metadata:
  Authors:
    Description: German Osin (gosin@provectus.com)
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: General Configuration
        Parameters:
          - ServicePrefix
          - AnalyticalDBName
          - S3BucketName
          - BufInterval
          - BufSize
          - ShardCount
      - Label:
          default: Network Configuration
        Parameters:
          - VPCCIDR
          - VPCTenancy
    ParameterLabels:
      - ServicePrefix:
          default: Prefix for all entities
      - AnalyticalDBName:
          default: Name for all databases
      - S3BucketName:
          default: Name of S3 bucket
      - BufInterval:
          default: Buffering interval
      - BufSize:
          default: Buffering size
      - ShardCount:
          default: Number of Kinesis streams shards
      - VPCCIDR:
          default: CIDR block for the VPC
      - VPCTenancy:
          default: Allowed tenancy of instances launched into the VPC
Parameters:
  ServicePrefix:
    AllowedPattern: '^[a-zA-Z]{4,61}$'
    ConstraintDescription: Prefix should be DNS compliant
    Default: testing
    Description: Prefix for all entities
    Type: String
  AnalyticalDBName:
    AllowedPattern: '^[a-z]{4,61}$'
    ConstraintDescription: Database name must not contain uppercase characters or underscores
    Default: fdsdb
    Description: Name for all databases 
    Type: String
  S3BucketName:
    AllowedPattern: '^[a-z]{4,61}$'
    ConstraintDescription: Bucket name must not contain uppercase characters or underscores
    Default: fdsbucket
    Description: Name of S3 bucket
    Type: String
  BufInterval:
    Default: 60
    Description: Buffering interval
    Type: Number
  BufSize:
    Default: 50
    Description: Buffering size
    Type: Number
  ShardCount:    
    Default: 2
    Description: Number of Kinesis streams shards
    Type: Number
  VPCCIDR:
    AllowedPattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\/((1[6-9]|2[0-8]))$'
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.1.10.1/24
    Description: CIDR block for the VPC
    Type: String
  VPCTenancy:
    AllowedValues:
      - default
      - dedicated
    Default: default
    Description: Allowed tenancy of instances launched into the VPC
    Type: String
Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref 'VPCCIDR'
      InstanceTenancy: !Ref 'VPCTenancy'
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
      - Key: Name
        Value: !Ref 'AWS::StackName'
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      BucketName: !Ref 'S3BucketName'
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Function: !GetAtt 'JsonToParquetLambda.Arn'
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: !Sub '${ServicePrefix}KinesisAccessPolicy'
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: kinesisanalytics
                Effect: Allow
                Action:
                  - kinesisanalytics:StartApplication
                  - kinesisanalytics:DescribeApplication
                Resource: !Sub 'arn:aws:kinesisanalytics:${AWS::Region}:${AWS::AccountId}:application/${ServicePrefix}Application'
              - Sid: kinesis
                Effect: Allow
                Action:
                  - kinesis:DescribeStream
                  - kinesis:PutRecord
                  - kinesis:ListStreams
                  - kinesis:PutRecords
                Resource:
                  - !Sub 'arn:aws:kinesis:${AWS::Region}:${AWS::AccountId}:stream/${ServicePrefix}bcns'
  KinesisAnalyticsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - kinesisanalytics.amazonaws.com
            Action:
              - sts:AssumeRole
          - Effect: Allow
            Principal:
              Service:
                - firehose.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: !Sub '${ServicePrefix}KinesisAnalyticsAccessPolicy'
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Sid: ReadInputStream
                Action:
                  - kinesis:ListShards
                  - kinesis:ListStreams
                  - kinesis:DescribeLimits
                  - kinesis:DescribeStream
                  - kinesis:DescribeStreamConsumer
                  - kinesis:DescribeStreamSummary
                  - kinesis:GetRecords
                  - kinesis:GetShardIterator
                  - kinesis:ListTagsForStream
                  - kinesis:SubscribeToShard
                  - kinesis:AddTagsToStream
                  - kinesis:CreateStream
                  - kinesis:DecreaseStreamRetentionPeriod
                  - kinesis:DeleteStream
                  - kinesis:DeregisterStreamConsumer
                  - kinesis:DisableEnhancedMonitoring
                  - kinesis:EnableEnhancedMonitoring
                  - kinesis:IncreaseStreamRetentionPeriod
                  - kinesis:MergeShards
                  - kinesis:PutRecord
                  - kinesis:PutRecords
                  - kinesis:RegisterStreamConsumer
                  - kinesis:RemoveTagsFromStream
                  - kinesis:SplitShard
                  - kinesis:UpdateShardCount
                Resource:
                  - !Sub 'arn:aws:kinesis:${AWS::Region}:${AWS::AccountId}:stream/${ServicePrefix}bcns'
                  - !Sub 'arn:aws:kinesis:${AWS::Region}:${AWS::AccountId}:stream/${ServicePrefix}aggregates'
                  - !Sub 'arn:aws:kinesis:${AWS::Region}:${AWS::AccountId}:stream/${ServicePrefix}clicks'
                  - !Sub 'arn:aws:kinesis:${AWS::Region}:${AWS::AccountId}:stream/${ServicePrefix}impressions'
  BcnsStream:
    Type: AWS::Kinesis::Stream
    Properties:
      Name: !Sub '${ServicePrefix}bcns'
      ShardCount: !Ref 'ShardCount'
  ClickStream:
    Type: AWS::Kinesis::Stream
    Properties:
      Name: !Sub '${ServicePrefix}clicks'
      ShardCount: !Ref 'ShardCount'
  ImpressionsStream:
    Type: AWS::Kinesis::Stream
    Properties:
      Name: !Sub '${ServicePrefix}impressions'
      ShardCount: !Ref 'ShardCount'
  AggregatesStream:
    Type: AWS::Kinesis::Stream
    Properties:
      Name: !Sub '${ServicePrefix}aggregates'
      ShardCount: !Ref 'ShardCount'
  Api:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${ServicePrefix}_API'
      Description: API used for  requests
      FailOnWarnings: false
