      MemorySize: 128
      Timeout: 180
      Role: !GetAtt 'LambdaExecutionRole.Arn'
      Runtime: java8
  S3DeliveryAccessRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - firehose.amazonaws.com
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: !Join
            - _
            - - !Ref 'FDSServicePrefix'
              - firehose-s3-access-policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: AllowAccessToS3Bucket
                Effect: Allow
                Action:
                  - s3:AbortMultipartUpload
                  - s3:GetBucketLocation
                  - s3:GetObject
                  - s3:ListBucket
                  - s3:ListBucketMultipartUploads
                  - s3:PutObject
                Resource:
                  - !Join
                    - ''
                    - - 'arn:aws:s3:::'
                      - !Ref 'FDSS3Bucket'
                  - !Join
                    - ''
                    - - 'arn:aws:s3:::'
                      - !Ref 'FDSS3Bucket'
                      - /*
              - Sid: JsonNewLineAdderLambdaAccess
                Effect: Allow
                Action:
                  - lambda:InvokeFunction
                  - lambda:GetFunctionConfiguration
                Resource:
                  - !GetAtt 'JsonNewLineAdderLambda.Arn'
  RawBcnsS3DeliveryStream:
    DependsOn:
      - S3Bucket
      - S3DeliveryAccessRole
    Type: AWS::KinesisFirehose::DeliveryStream
    Properties:
      DeliveryStreamName: !Join
        - _
        - - !Ref 'FDSServicePrefix'
          - FDSRawBcnsS3DelieveryStream
      DeliveryStreamType: KinesisStreamAsSource
      KinesisStreamSourceConfiguration:
        KinesisStreamARN: !GetAtt 'BcnsStream.Arn'
        RoleARN: !GetAtt 'KinesisAnalyticsRole.Arn'
      ExtendedS3DestinationConfiguration:
        BucketARN: !Join
          - ''
          - - 'arn:aws:s3:::'
            - !Ref 'FDSS3Bucket'
        BufferingHints:
          IntervalInSeconds: !Ref 'BufInterval'
          SizeInMBs: !Ref 'BufSize'
        CompressionFormat: GZIP
        Prefix: raw/bcns/
        RoleARN: !GetAtt 'S3DeliveryAccessRole.Arn'
        ProcessingConfiguration:
          Enabled: true
          Processors:
            - Parameters:
                - ParameterName: LambdaArn
                  ParameterValue: !GetAtt 'JsonNewLineAdderLambda.Arn'
                - ParameterName: RoleArn
                  ParameterValue: !GetAtt 'S3DeliveryAccessRole.Arn'
              Type: Lambda
