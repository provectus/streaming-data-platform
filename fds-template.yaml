  AggregationDynamoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: campaign_item_id
          AttributeType: N
        - AttributeName: period
          AttributeType: N
      KeySchema:
        - AttributeName: campaign_item_id
          KeyType: HASH
        - AttributeName: period
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
