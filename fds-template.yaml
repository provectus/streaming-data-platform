      FunctionName: !Sub '${ServicePrefix}KinesisToDynamoDbPersister'
      Environment:
        Variables:
          DYNAMO_TABLE: !Ref 'AggregationDynamoTable'
      Handler: com.provectus.fds.dynamodb.DynamoDBPersisterLambda
      MemorySize: 256
      Timeout: 180
      Role: !GetAtt 'KinesisToDynamoDbIAMRole.Arn'
      Runtime: java8
